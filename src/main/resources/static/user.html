<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>U≈ºytkownik ‚Äì Szczeg√≥≈Çy</title>
    <link rel="stylesheet" href="/user.css"/>
    <link rel="stylesheet" href="/dark-mode-toggle.css" />
</head>
<body>
<button id="dark-mode-toggle">üåô</button>
<h1>Dane u≈ºytkownika</h1>
<p id="user-info">≈Åadowanie danych...</p>

<h2>Wypo≈ºyczenia</h2>
<table>
    <thead>
    <tr>
        <th>Tytu≈Ç</th>
        <th>Autor</th>
        <th>Data wypo≈ºyczenia</th>
        <th>Data zwrotu</th>
        <th id="action-header">Akcja</th>
    </tr>
    </thead>
    <tbody id="borrowings-table">
    <tr>
        <td colspan="5">≈Åadowanie wypo≈ºycze≈Ñ...</td>
    </tr>
    </tbody>
</table>
<h2 id="borrow-header">Dodaj nowe wypo≈ºyczenie</h2>
<form id="borrow-form">
    <label for="book-search">Szukaj ksiƒÖ≈ºki:</label>
    <input type="text" id="book-search" placeholder="Wpisz tytu≈Ç..." list="book-options" required>
    <datalist id="book-options"></datalist>

    <label for="due-date">Data zwrotu:</label>
    <input type="date" id="due-date" required>

    <button type="submit">Wypo≈ºycz</button>
</form>


<script>
    const token = localStorage.getItem('jwtToken');
    let userRole = null;
    let srcId = null;

    if (token) {
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            userRole = payload.role;
            srcId = String(payload.id);
        } catch (e) {
            console.error('Nieprawid≈Çowy token JWT');
        }
    }

    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');

    if (!userId) {
        document.getElementById('user-info').textContent = 'Brak ID u≈ºytkownika w URL.';
        throw new Error('Brak ID');
    }

    if (userRole === 'user' && String(userId) !== srcId) {
        alert('Brak uprawnie≈Ñ do odwiedzenia tej strony');
        window.location.href = '/user.html?id=' + srcId;
    }
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        darkModeToggle.textContent = '‚òÄÔ∏è';
    } else {
        darkModeToggle.textContent = 'üåô';
    }

    darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');

        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', 'enabled');
            darkModeToggle.textContent = '‚òÄÔ∏è';
        } else {
            localStorage.setItem('darkMode', 'disabled');
            darkModeToggle.textContent = 'üåô';
        }
    });

    // Dane u≈ºytkownika
    fetch('/users')
        .then(res => res.json())
        .then(users => {
            const user = users.find(u => u.id == userId);
            if (user) {
                document.getElementById('user-info').innerHTML = `
                <strong>Imiƒô:</strong> ${user.name || ''}<br>
                <strong>Nazwisko:</strong> ${user.surname || ''}<br>
                <strong>Email:</strong> ${user.email}
            `;
            } else {
                document.getElementById('user-info').textContent = 'Nie znaleziono u≈ºytkownika.';
            }
        });

    // Wypo≈ºyczenia u≈ºytkownika
    fetch(`/borrowings/${userId}`)
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById('borrowings-table');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="${userRole === 'admin' ? 5 : 4}">Brak wypo≈ºycze≈Ñ.</td></tr>`;
                return;
            }

            data.forEach(b => {
                const row = document.createElement('tr');

                const today = new Date().toISOString().split('T')[0];
                const isOverdue = b.dueDate < today;

                if (isOverdue) {
                    row.style.backgroundColor = '#f8d7da'; // jasnoczerwone t≈Ço
                }

                let rowHTML = `
                    <td>${b.book.title}</td>
                    <td>${b.book.author}</td>
                    <td>${b.borrowDate}</td>
                    <td id="due-${b.book.id}">${b.dueDate}</td>
                `;

                if (userRole === 'admin') {
                    rowHTML += `
                    <td>
                        <button onclick="returnBook(${userId}, ${b.book.id})">Zwr√≥ƒá</button>
                        <button onclick="showExtendInput(${userId}, ${b.book.id})">Przed≈Çu≈º</button>
                        <div id="extend-${b.book.id}" style="display:none; margin-top:5px;">
                            <input type="date" id="newDate-${b.book.id}">
                            <button onclick="extendBorrowing(${userId}, ${b.book.id})">OK</button>
                        </div>
                    </td>
                    `;
                }

                row.innerHTML = rowHTML;
                tbody.appendChild(row);
            });
        });

    function returnBook(userId, bookId) {
        if (!confirm('Na pewno chcesz zwr√≥ciƒá tƒô ksiƒÖ≈ºkƒô?')) return;

        fetch(`/borrowing/${userId}/${bookId}`, {
            method: 'DELETE'
        }).then(res => {
            if (res.ok) {
                alert('KsiƒÖ≈ºka zwr√≥cona!');
                location.reload();
            } else {
                alert('B≈ÇƒÖd przy zwracaniu ksiƒÖ≈ºki.');
            }
        });
    }

    function showExtendInput(userId, bookId) {
        document.getElementById(`extend-${bookId}`).style.display = 'block';

        const today = new Date();
        const defaultDate = new Date(today);
        defaultDate.setDate(today.getDate() + 14);
        document.getElementById(`newDate-${bookId}`).value = defaultDate.toISOString().split('T')[0];
    }

    function extendBorrowing(userId, bookId) {
        const newDate = document.getElementById(`newDate-${bookId}`).value;
        if (!newDate) {
            alert('Wybierz nowƒÖ datƒô!');
            return;
        }

        fetch(`/borrowing/${userId}/${bookId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newDate)
        }).then(res => {
            if (res.ok) {
                alert('Termin przed≈Çu≈ºony!');
                document.getElementById(`due-${bookId}`).textContent = newDate;
                document.getElementById(`extend-${bookId}`).style.display = 'none';
                location.reload();
            } else {
                alert('B≈ÇƒÖd przy przed≈Çu≈ºaniu.');
            }
        });
    }

    let availableBooks = [];

    fetch('/available-books')
        .then(res => res.json())
        .then(data => {
            availableBooks = data;
            const datalist = document.getElementById('book-options');
            datalist.innerHTML = ''; // czy≈õcimy poprzednie opcje
            data.forEach(book => {
                const option = document.createElement('option');
                option.value = book.title;
                option.label = `${book.title} ‚Äì ${book.author}`;
                datalist.appendChild(option);
            });
        });

    // Domy≈õlna data zwrotu = 14 dni od dzi≈õ
    const dueInput = document.getElementById('due-date');
    const today = new Date();
    const plus14 = new Date();
    plus14.setDate(today.getDate() + 14);
    dueInput.value = plus14.toISOString().split('T')[0];

    document.getElementById('borrow-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const title = document.getElementById('book-search').value;
        const dueDate = document.getElementById('due-date').value;

        const selectedBook = availableBooks.find(book => book.title.toLowerCase() === title.toLowerCase());
        if (!selectedBook) {
            alert('Nie znaleziono dostƒôpnej ksiƒÖ≈ºki o podanym tytule.');
            return;
        }

        const borrow = {
            userId: userId,
            bookId: selectedBook.id,
            dueDate: dueDate
        };

        fetch('/borrow', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(borrow)
        }).then(res => {
            if (res.ok) {
                alert('Wypo≈ºyczenie dodane!');
                location.reload();
            } else {
                res.text().then(txt => alert('B≈ÇƒÖd: ' + txt));
            }
        });
    });

    // Ukryj akcje i formularz dla zwyk≈Çych u≈ºytkownik√≥w
    if (userRole !== 'admin') {
        document.getElementById('borrow-form').style.display = 'none';
        document.getElementById('action-header').style.display = 'none';
        document.getElementById('borrow-header').style.display = 'none';
        const table = document.querySelector('table');
        const headerRow = table.querySelector('thead tr');
        if (headerRow) headerRow.lastElementChild.style.display = 'none';

        const rows = table.querySelectorAll('tbody tr');
        rows.forEach(row => {
            if (row.children.length === 5) {
                row.lastElementChild.style.display = 'none';
            }
        });
    }
</script>


</body>
</html>
